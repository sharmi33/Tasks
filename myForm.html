<!DOCTYPE html>
<html>

<head>
    <title>Employee Form</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <h2>EMPLOYEE FORM</h2>
    <div id="box">
        <form id="form">
            <label for="firstname">First Name</label>
           &nbsp;<input id="firstname" type="text" required></input><br>
            <label for="lastname">Last Name</label>
            &nbsp;<input id="lastname" type="text"></input><br>
            <label for="empId">Employee ID</label>
            &nbsp;<input id="empId" type="number" required></input><br>
            <label for="email-address">Email</label>
            &nbsp;<input id="email-address" type="email"></input><br><br>
            <button type="submit">Submit</button>
        </form>
    </div>
    <center>
        <p>The details you entered are as follows:</p>
    </center>
        <div id="result">

            <table>
                <tr>
                    <td>Full Name:</td>
                    <td id="cell1"></td>
                </tr>
                <tr>
                    <td>Employee ID:</td>
                    <td id="cell2"></td>

                </tr>
                <tr>
                    <td>Email:</td>
                    <td id="cell3"></td>
                </tr>
            </table>
        </div>
    <script>
        var form = document.getElementById("form");
        form.addEventListener('submit', function (event) {
            event.preventDefault();
        
        
            var firstname = document.getElementById("firstname").value;
            var lastname = document.getElementById("lastname").value;
            var empId = document.getElementById("empId").value;
            var email = document.getElementById("email-address").value;

            
            
            //function myValidation(){
                var patt=/^[a-zA-Z]+$/;
                
                if (firstname.match(patt)) {
                    document.getElementById("cell1").innerHTML = firstname + " " + lastname;
                }
                else{
                    alert('please enter appropriate name');
                }
            //}
            if (empId>0) {
                document.getElementById("cell2").innerHTML = empId;
            }
            else {
                alert('Please enter a valid employee ID');
            }
            if (empId>0 && firstname.match(patt) ){
            alert("Your details are submitted successfully!");
            document.getElementById("cell3").innerHTML = email;
            }
        })
    </script>
    
    
</body>


</html>
